<section class="py-20 px-6 bg-gray-50">
  <div class="max-w-7xl mx-auto">
    <!-- Título -->
    <h1 class="text-4xl font-bold text-gray-800 mb-6 text-center">Produtos da Comunidade</h1>

    <!-- Barra de busca e botão de adicionar -->

      <!-- Visível apenas se o usuário for vendedor/autorizado -->

          <button class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">
            Ver detalhes
          </button>
        </div>
      </div>

      <!-- CARD EXEMPLO -->
      <div class="bg-white rounded-xl shadow hover:shadow-lg transition overflow-hidden">
        <img src="/assets/produto2.jpg" alt="Produto" class="w-full h-48 object-cover" />

          <button class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">
            Ver detalhes
          </button>
        </div>
      </div>

      <div class="bg-white rounded-xl shadow hover:shadow-lg transition overflow-hidden">
        <img src="/assets/produto3.jpg" alt="Produto" class="w-full h-48 object-cover" />

          <p class="text-gray-500 text-sm mb-1">por <span class="font-medium">ArtesanatoBR</span></p>
